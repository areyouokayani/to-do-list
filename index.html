<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">To Do List</h1>
    </header>

    <div class="card">
      <div id="addToDo">
        <form action="">
          <input
            class="input"
            type="text"
            placeholder="what needs completing?"
          />
          <button class="btn" id="addBtn">add task</button>
        </form>
      </div>
      <div class="instructions">
        <p>click once to edit | click twice to strike-through</p>
      </div>

      <div id="toDoList">
        
      </div>

      <div id="footer">
        <button class="btn" id="removeBtn">remove all</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
